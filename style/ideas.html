<!-- IF .ideas -->
	<div>
	<!-- BEGIN ideas -->
		<div class="idea" id="idea-{ideas.ID}">
			<h3>{ideas.TITLE}</h3>
			<ul class="votes">
				<li><a href="{ideas.U_VOTE_UP}">Up</a></li>
				<li>{ideas.SCORE}</li>
				<li><a href="{ideas.U_VOTE_DOWN}">Down</a></li>
			</ul>
			<p>{ideas.DESCRIPTION}</p>
			<div>
				<p><strong>{ideas.USERNAME}</strong></p>
				<p>{ideas.RANK_TITLE}</p>
			</div>
			<!-- IF S_CAN_EDIT or S_CAN_DELETE -->
			<p class="controls">
					<!-- IF U_EDIT -->
					<a href="{U_EDIT}">{L_EDIT}</a>
					<!-- IF U_DELETE --> Â· <!-- ENDIF -->
				<!-- ENDIF -->
				<!-- IF U_DELETE -->
					<a href="{U_DELETE}">{L_DELETE}</a>
				<!-- ENDIF -->
			</p>
			<!-- ENDIF -->
		</div>
	<!-- END ideas -->
	</div>
<!-- ELSE -->
	<p>Nothing to report.</p>
<!-- ENDIF -->
