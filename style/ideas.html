<!-- IF .ideas -->
	<div>
	<!-- BEGIN ideas -->
		<div class="idea" id="idea-{ideas.ID}">
			<h3>{ideas.TITLE}</h3>
			<ul class="votes" style="width: 40px;">
				<li><a href="">Up</a></li>
				<li>0</li>
				<li><a href="">Down</a></li>
			</ul>
			<p style="float: left;">{ideas.DESCRIPTION}</p>
			<div style="float: left;">
				<p><strong>{ideas.USERNAME}</strong></p>
				<p>{ideas.RANK_TITLE}</p>
			</div>
		</div>
	<!-- END ideas -->
	</div>
<!-- ELSE -->
	<p>Nothing to report.</p>
<!-- ENDIF -->
