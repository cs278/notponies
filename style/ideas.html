<!-- IF .ideas -->
	<div>
	<!-- BEGIN ideas -->
		<div class="idea" id="idea-{ideas.ID}">
			<h3>{ideas.TITLE}</h3>
			<ul class="votes">
				<!-- IF ideas.U_VOTE_UP --><li class="up"><a href="{ideas.U_VOTE_UP}">Up</a></li><!-- ENDIF -->
				<li class="score">{ideas.SCORE}</li>
				<!-- IF ideas.U_VOTE_DOWN --><li class="down"><a href="{ideas.U_VOTE_DOWN}">Down</a></li><!-- ENDIF -->
			</ul>
			<p>{ideas.DESCRIPTION}</p>
			<div>
				<p><strong>{ideas.USERNAME}</strong></p>
				<p>{ideas.RANK_TITLE}</p>
			</div>
			<!-- IF ideas.S_CAN_EDIT or ideas.S_CAN_DELETE -->
			<p class="controls">
					<!-- IF ideas.U_EDIT -->
					<a href="{ideas.U_EDIT}">{L_EDIT}</a>
					<!-- IF ideas.U_DELETE --> Â· <!-- ENDIF -->
				<!-- ENDIF -->
				<!-- IF ideas.U_DELETE -->
					<a href="{ideas.U_DELETE}">{L_DELETE}</a>
				<!-- ENDIF -->
			</p>
			<!-- ENDIF -->
		</div>
	<!-- END ideas -->
	</div>
<!-- ELSE -->
	<p>Nothing to report.</p>
<!-- ENDIF -->
