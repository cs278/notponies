<!-- IF .ideas -->
	<div>
	<!-- BEGIN ideas -->
		<div class="idea" id="idea-{ideas.ID}">
			<h3>{ideas.TITLE}</h3>
			<ul class="votes">
				<li><a href="{U_VOTE_UP}">Up</a></li>
				<li>{VOTES}</li>
				<li><a href="{U_VOTE_DOWN}">Down</a></li>
			</ul>
			<p>{ideas.DESCRIPTION}</p>
			<div>
				<p><strong>{ideas.USERNAME}</strong></p>
				<p>{ideas.RANK_TITLE}</p>
			</div>
		</div>
	<!-- END ideas -->
	</div>
<!-- ELSE -->
	<p>Nothing to report.</p>
<!-- ENDIF -->
